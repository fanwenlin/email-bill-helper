<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- ...其他head元素... -->
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div class="header">
  <h1>我的账单记录</h1>
</div>

<div class="container">
  <div class="api-info">
    <span id="tokenStatus" class="status-indicator valid">Token状态: 有效</span>
    <a id="authUrl" class="button" href="#">认证链接</a>
    <p>最后爬取时间: <span id="lastCrawl">2023/11/27 10:00:00</span></p>
    <p>最后记录时间: <span id="lastRecord">2023/11/26 23:00:00</span></p>
  </div>

  <div class="date-selector">
    <label for="start-date">开始日期:</label>
    <input type="date" id="start-date" name="start-date">
    
    <label for="end-date">结束日期:</label>
    <input type="date" id="end-date" name="end-date">
    
    <button id="do-crawl" class="button">抓取</button>
  </div>


  <table>
    <thead>
      <tr>
        <th>标题</th>
        <th>金额</th>
        <th>时间</th>
        <th>分类</th>
      </tr>
    </thead>
    <tbody id="billsTableBody">
      <!-- 账单记录将会被插入这里 -->
    </tbody>
  </table>
</div>

<script src="static/script.js"></script>
</body>
</html>
